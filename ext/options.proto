syntax = "proto3";

package photon.ext;

import "google/protobuf/descriptor.proto";

option csharp_namespace = "photon.proto.ext";
option go_package = "github.com/photon-storage/photon-proto/ext";
option java_multiple_files = true;
option java_outer_classname = "OptionsProto";
option java_package = "storage.photon.proto.ext";
option php_namespace = "photon\\proto\\ext";

extend google.protobuf.FieldOptions {
  string cast_type = 50000;
  string ssz_size = 50001;
  string ssz_max = 50002;
}
